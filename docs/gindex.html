<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>L.AutoGraticule Example</title>
    	<link rel="shortcut icon" type="image/x-icon" href="node_modules/leaflet/dist/images/staviconitdn.png" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" href="https://esm.sh/leaflet/dist/leaflet.css" />
		<style type="text/css">
			html, body { width: 100%; height: 100%; margin: 0; }
			#map { width: 100%; height: 100%; }
		</style>
	</head>

	<body>
		<div id="map"></div>

		<script type="importmap">
			{
				"imports": {
					"leaflet": "https://esm.sh/leaflet",
					"leaflet-auto-graticule": "./dist/L.AutoGraticule.js"
				}
			}
		</script>

		<script type="module">
			import * as L from 'leaflet';
			import AutoGraticule from 'leaflet-auto-graticule';

		    var map = L.map('map',{
				center: [0,0],
				zoom: 5,
			});
		    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution: 'Â© <a href="http://www.openstreetmap.org/copyright" target="_blank">OSM Contributors</a>',
				noWrap: true
			}).addTo(map);
			new AutoGraticule().addTo(map);
		</script>
	</body>
</html>
