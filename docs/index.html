<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Leaflet.Control.Opacity example</title>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />

        <script src="plugin/Leaflet.Control.Opacity/dist/L.Control.Opacity.js"></script>
        <link href="plugin/Leaflet.Control.Opacity/dist/L.Control.Opacity.css" rel="stylesheet" />

        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="map"></div>
  <!-- # own list of for basemaps -->
  <script src="plugin/Leaflet.Control.Opacity/src/basemaplist.js"></script>

  <script>
	var mymap = L.map('map').setView([48.85, 2.35], 13);

    var basemaps = [];

    for (var key in baseMapNames) {
      if (baseMapNames.hasOwnProperty(key)) {

      var id = baseMapNames[key].id;
      var path = baseMapNames[key].path;

      layer = L.tileLayer('/'+id+'/{z}/{x}/{y}' + (L.Browser.retina ? '@2x.png' : '.png'), {
	        attribution:'&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/about-carto/">'+id+'</a>',
	        subdomains: 'abcd',
	        maxZoom: 20,
	        minZoom: 0,
	        label: id
	    });

       basemaps.push(layer);
      }
    }

	// base map selector control
	mymap.addControl(L.control.basemaps({
	    basemaps: basemaps,
	    tileX: 0,  // tile X coordinate
	    tileY: 0,  // tile Y coordinate
	    tileZ: 1   // tile zoom level
	}));

	// Mapbox search
	token = "pk.eyJ1IjoiY2FydG8tdGVhbSIsImEiOiJjamNseTlwMG0wZjBoMzRsZzZyaHFlYWE1In0.Qpl_GcsePTbb20IAe5QEKg";
	var options = { geocoder: L.Control.Geocoder.mapbox(token) };
	L.Control.geocoder(options).addTo(mymap);

	// # permalinks
    var hash = new L.Hash(mymap);

	</script>

        
        <script src="js/bapp.js"></script>
    </body>
</html>
